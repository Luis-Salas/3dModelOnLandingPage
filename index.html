<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawaii Mask Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Kawaii Mask Builder</h1>
            <p>Move your mouse to interact with the mask!</p>
        </div>
        
        <div class="model-container">
            <div id="model-viewer"></div>
        </div>
        
        <div class="controls">
            <button class="color-btn pink">Pink</button>
            <button class="color-btn blue">Blue</button>
            <button class="color-btn yellow">Yellow</button>
            <button class="color-btn mint">Mint</button>
        </div>
        
        <div class="footer">
            <p>Created with â™¥ using Three.js</p>
        </div>
    </div>

    <!-- Load Three.js library -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    
    <!-- Load our custom JavaScript -->
    <script src="main.js"></script>
</body>
</html>
